<div class="min-h-screen bg-black flex items-center justify-center px-4">
  <mat-card class="max-w-md w-full">
    <mat-card-header class="text-center">
      <img mat-card-avatar src="/img/J4ACTUALIZADO.png" alt="Logo J4" class="mx-auto h-16 w-auto">
      <mat-card-title class="text-2xl">Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <mat-form-field appearance="fill">
          <mat-label>Correo Electrónico</mat-label>
          <input
            matInput
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="tu@email.com"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input
            matInput
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="••••••••"
          />
        </mat-form-field>

        @if (error(); as errorMessage) {
          <mat-error>{{ errorMessage }}</mat-error>
        }

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="loading()"
          class="w-full"
        >
          @if (loading()) {
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
            Iniciando...
          } @else {
            Iniciar Sesión
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
