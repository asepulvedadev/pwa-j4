<div class="min-h-screen bg-black text-white p-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Bienvenido a Grupo J4</h1>
      <button
        (click)="logout()"
        class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md text-white font-medium"
      >
        Cerrar Sesión
      </button>
    </div>

    <div class="bg-gray-800 rounded-lg p-6">
      <p class="text-gray-300 mb-4">Una aplicación PWA rápida y funcional con Angular y Supabase.</p>

      @if (user(); as currentUser) {
        <div class="bg-gray-700 rounded p-4">
          <h2 class="text-xl font-semibold mb-2">Usuario Conectado</h2>
          <p class="text-gray-300">Email: {{ currentUser.email }}</p>
        </div>
      }
    </div>
  </div>
</div>
