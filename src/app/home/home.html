<div class="min-h-screen bg-black text-white p-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold">Bienvenido a Grupo J4</h1>
      <button
        mat-raised-button
        color="warn"
        (click)="logout()"
      >
        Cerrar Sesión
      </button>
    </div>

    <mat-card class="mb-6">
      <mat-card-content>
        <p>Una aplicación PWA rápida y funcional con Angular y Supabase.</p>
      </mat-card-content>
    </mat-card>

    @if (user(); as currentUser) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>Usuario Conectado</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Email: {{ currentUser.email }}</p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
